<script>


	function TestClass(){
		this.a=1;
		this.b=2;
	}

	function TestClassB(){
		this.a=1;
		this.b=2;
	}


	var g=null;

	// 模拟频繁刷新
	setInterval(function () {
		var a = new TestClass();
		var b = new TestClassB();
		a.b=b;
		b.a=a;
		g=a;
	},1);

	/*
	* interval执行结束a、b都被释放
	* g没被释放，一直存在
	* g.a和g.a.b也存在
	* 只会保留最后给g赋值的a和b
	* */

</script>

<!--

<script>


	function TestClass(){
		this.a=1;
		this.b=2;
	}

	function TestClassB(){
		this.a=1;
		this.b=2;
	}


	var g=[];

	// 模拟频繁刷新
	setInterval(function () {
		var a = new TestClass();
		var b = new TestClassB();
		g.push(a);
		g.push(b);
	},1);

	/*
	* interval执行结束a、b都被释放
	* g没被释放，一直存在
	* 所有都会存在
	* */

</script>
