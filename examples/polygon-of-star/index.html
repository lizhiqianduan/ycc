<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中国地图</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="return-btn">
	<a href="../">
		返回首页
	</a>
</div>
<div class="tip">
	<h3>示例说明：</h3>
	<div>
		1、这个示例展示系统的多边形功能。<br>
		2、下面是用多边形来绘制一个五角星。<br>
		3、可以通过五角星的控制点来变换多边形的形状。<br>
		4、还可以点击图形区域触发点击事件，区域内判断采用光线投射原理noneZeroMode。<br>
	</div>
	<br><br>
</div>


<div id="canvas">

</div>

</body>
</html>

<script src="http://localhost:9000/livereload.js"></script>
<script src="../common.js"></script>
<script src="../../build/ycc.js"></script>

<script>

	var coordinates = [
		{x:50,y:100},
		{x:250,y:100},
		{x:100,y:150},
		{x:150,y:50},
		{x:200,y:150},
		{x:50,y:100},
	];

	var canvas = document.createElement("canvas");
	canvas.width = 300;
	canvas.height = 280;
	document.getElementById("canvas").appendChild(canvas);


	var ycc = new Ycc();
	ycc.bindCanvas(canvas);
	// 新建图层
	var layer = ycc.layerManager.newLayer({enableEventManager:true});

	layer.addUI(new Ycc.UI.Polygon({
		coordinates:coordinates,
		ontap:function (e) {
			alert('点中了图形！');
		},
	}));

	coordinates.forEach(function (dot,i) {
		if(i===coordinates.length-1) return;
		layer.addUI(new Ycc.UI.Rect({
			rect:new Ycc.Math.Rect(dot.x-5,dot.y-5,10,10),
			fill:true,
			color:'#666',
			ondragging:function (e) {
				dot.x=e.x;
				dot.y=e.y;
				this.rect.x = e.x-5;
				this.rect.y = e.y-5;
				ycc.layerManager.reRenderAllLayerToStage();
			}
		}));
	});
	ycc.layerManager.reRenderAllLayerToStage();


</script>
